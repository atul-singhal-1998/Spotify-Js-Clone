<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="">Spotify</li>
            <li class="right1">Home</li>
            <li class="right2">About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best Of NCS - No CopyRight Sounds</h1>
            <div>
                <div class="songitem">
                    <img src="1.jpg" alt="">
                    <span>Let Me Love You</span>
                    <span class="songlistplay timestamp">05:34<i id="1"
                            class="songitemplay fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="2.jpg" alt="">
                    <span>Dhoom</span>
                    <span class="songlistplay timestamp">05:34<i id="2"
                            class="songitemplay fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="3.jpg" alt="">
                    <span>Dhoom machale</span>
                    <span class="songlistplay timestamp">05:34<i id="3"
                            class="songitemplay fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="4.jpg" alt="">
                    <span>Dhoom Dhoom</span>
                    <span class="songlistplay timestamp">05:34<i id="4"
                            class="songitemplay fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="5.jpg" alt="">
                    <span>I love you</span>
                    <span class="songlistplay timestamp">05:34<i id="5"
                            class="songitemplay fa-solid fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward"></i>
            <i id="prev" class="fa-solid fa-2x fa-step-backward"></i>
            <i class="fa-solid fa-2x fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-2x fa-step-forward"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" id="gif" width="82px" alt=""> <span id="masterSongName">Let Me Love You</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d44252e32b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
